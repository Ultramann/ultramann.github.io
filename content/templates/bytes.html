<table id="posts" style="table-layout: fixed; border-collapse: collapse;">
    <colgroup>
        <col style="width:35%">
        <col style="width:15%">
        <col style="width:50%">
    </colgroup>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Preview</th>
    </tr>
    $for(bytes)$
    <tr class="teasable">
        <td><a href="$url$">$title$</a></td>
        <td>$date$</td>
        <td> <span class=hidable>$teaser$</span></td>
    </tr>
    $endfor$
</table>
